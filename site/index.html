<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Recenzje dań restauracyjnych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Recenzje dań</h1>

    <form id="reviewForm">
        <label for="restaurant">Restauracja:</label>
        <input type="text" id="restaurant" required>

        <label for="address">Adres:</label>
        <input type="text" id="address" required>

        <label for="date">Data wizyty:</label>
        <input type="date" id="date" required>

        <label for="dish">Danie:</label>
        <input type="text" id="dish" required>

        <label for="rating">Ocena:</label>
        <select id="rating" required>
            <option value="">Wybierz ocenę</option>
            <option value="1">1 - Okropne</option>
            <option value="2">2 - Słabe</option>
            <option value="3">3 - Średnie</option>
            <option value="4">4 - Dobre</option>
            <option value="5">5 - Doskonałe</option>
        </select>

        <label for="comment">Komentarz:</label>
        <textarea id="comment" rows="4" required></textarea>

        <button type="submit">Dodaj recenzję</button>
    </form>

    <div id="reviews"></div>

    <script src="script.js"></script>
</body>
</html>
