<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recenzje dań restauracji</title>
<link rel="stylesheet" href="style.css">
<style>
html, body {
    height: 100vh;
    overflow: hidden;
}
.kontener {
    height: calc(100vh - 100px);
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-wrap: wrap;
}
main.glowna {
    flex: 2 1 600px;
    overflow: hidden;
}
#ostatnie-recenzje {
    overflow-y: scroll;
    scrollbar-width: none;
    -ms-overflow-style: none;
}
#ostatnie-recenzje::-webkit-scrollbar {
    display: none;
}
</style>
</head>
<body>
<header>
<h1>Recenzje dań restauracji</h1>
</header>

<div class="kontener">
<aside class="sidebar">
<h2>Najczęściej odwiedzane restauracje</h2>
<ul id="top-restauracje"></ul>

<h2>Najwyżej ocenione dania</h2>
<ul id="top-dania"></ul>
</aside>

<main class="glowna">
<form id="formularz-recenzji">
<label for="danie">Nazwa dania:</label>
<input type="text" id="danie" name="danie" required>

<label for="restauracja">Nazwa restauracji:</label>
<input type="text" id="restauracja" name="restauracja" required>

<label for="adres">Adres restauracji:</label>
<input type="text" id="adres" name="adres" required>

<label for="data">Data wizyty:</label>
<input type="date" id="data" name="data" required>

<label for="ocena">Ocena (1-10):</label>
<select id="ocena" name="ocena" required></select>

<label for="rekomendacja">Rekomendacja:</label>
<select id="rekomendacja" name="rekomendacja" required>
<option value="Nie polecam">Nie polecam</option>
<option value="Na miłośnika">Na miłośnika</option>
<option value="Polecam">Polecam</option>
<option value="Musisz spróbować">Musisz spróbować</option>
</select>

<label for="spożycie">Z czym spożywać:</label>
<input type="text" id="spożycie" name="spożycie">

<label for="komentarz">Komentarz (opcjonalnie):</label>
<textarea id="komentarz" name="komentarz"></textarea>

<button type="submit" id="przycisk-dodaj" disabled>Dodaj recenzję</button>
<div id="status"></div>
</form>
</main>

<aside class="sidebar">
<h2>Ostatnie recenzje</h2>
<ul id="ostatnie-recenzje"></ul>
</aside>
</div>

<script src="script.js"></script>
</body>
</html>
