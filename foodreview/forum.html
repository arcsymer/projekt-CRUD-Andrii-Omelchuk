<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>FoodReviews - Forum</title>
<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>
</head>
<body>
<header id="nav-buttons"></header>

<div class="container forum-container" style="flex-direction:column;align-items:center; max-width:1000px;">
    <div class="block" style="display:flex; width:100%; gap:20px;">

        <div style="flex:1; display:flex; flex-direction:column;">
            <input type="text" id="thread-title-input" placeholder="Wpisz temat dyskusji" style="margin-bottom:10px; padding:8px; border-radius:8px; border:1px solid #ccc;">
            <button id="create-thread-btn" style="margin-bottom:10px;">Stwórz dyskusję</button>
            <div id="threads-list" style="flex:1; overflow-y:auto; border:1px solid #ddd; border-radius:12px; padding:10px; background:#fafafa;"></div>
        </div>

        <div style="flex:2; display:flex; flex-direction:column;">
            <h3 id="chat-title" class="chat-title">Wybierz dyskusję</h3>
            <div id="chat-area" style="flex:1; overflow-y:auto; border:1px solid #ddd; border-radius:12px; padding:10px; background:#fff; margin-bottom:10px;"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="chat-input" placeholder="Wpisz wiadomość" style="flex:1; padding:8px; border-radius:8px; border:1px solid #ccc;">
                <button id="send-chat-btn">Wyślij</button>
            </div>
        </div>

    </div>
</div>

<footer>Andrii Omelchuk 67349</footer>
</body>
</html>
