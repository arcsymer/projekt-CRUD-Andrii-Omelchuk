<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>FoodReviews - Profil</title>
<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>
</head>
<body>
<header id="nav-buttons"></header>

<div class="container">
    <div class="block profile-block">
        <h2>Profil użytkownika</h2>
        <p>Username: <span id="username"></span></p>
        <p>Data rejestracji: <span id="reg-date"></span></p>
        <p>Liczba recenzji: <span id="reviews-count"></span></p>
        <p>Średnia ocena: <span id="avg-rating"></span></p>
        <input type="text" id="new-username" placeholder="Nowa nazwa użytkownika">
        <input type="password" id="new-password" placeholder="Nowe hasło">
        <button id="update-profile-btn" disabled>Aktualizuj profil</button>
        <button id="logout-btn">Wyloguj</button>
    </div>
    <div class="block profile-block">
        <h2>Twoje recenzje</h2>
        <div id="user-reviews"></div>
    </div>
</div>

<footer>Andrii Omelchuk 67349</footer>
</body>
</html>
