<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>FoodReviews - Login / Rejestracja</title>
<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>
</head>
<body>
<header id="nav-buttons"></header>

<div class="container">
    <div class="block">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Nazwa użytkownika">
        <input type="password" id="login-password" placeholder="Hasło">
        <button id="login-btn" disabled>Login</button>
    </div>
    <div class="block">
        <h2>Rejestracja</h2>
        <input type="text" id="reg-username" placeholder="Nazwa użytkownika">
        <input type="password" id="reg-password" placeholder="Hasło">
        <button id="reg-btn" disabled>Zarejestruj</button>
    </div>
</div>

<footer>Andrii Omelchuk 67349</footer>
</body>
</html>
