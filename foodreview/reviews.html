<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>FoodReviews - Top listy</title>
<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>
</head>
<body>
<header id="nav-buttons"></header>

<div class="container" style="flex-wrap: wrap; gap: 20px; justify-content: center;">
    <div class="block" style="max-width: 300px;">
        <h2>Najczęściej odwiedzane restauracje</h2>
        <ul id="most-visited-list"></ul>
    </div>
    <div class="block" style="max-width: 300px;">
        <h2>Najwyżej ocenione dania</h2>
        <ul id="top-dishes-list"></ul>
    </div>
    <div class="block" style="width: 650px;">
        <h2>Szukaj po daniu lub restauracji</h2>
        <input type="text" id="search-input" placeholder="Wpisz nazwę dania lub restauracji">
        <div id="search-results"></div>
    </div>
</div>

<footer>Andrii Omelchuk 67349</footer>
</body>
</html>
