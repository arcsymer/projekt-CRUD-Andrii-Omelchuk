<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>FoodReviews - Edytuj recenzję</title>
<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>
</head>
<body>
<header id="nav-buttons"></header>

<div class="container" style="flex-direction:column;align-items:center;">
    <div class="block" style="width:400px;">
        <h2>Edytuj recenzję</h2>
        <input type="text" id="dish-name" placeholder="Nazwa dania">
        <input type="text" id="restaurant-name" placeholder="Nazwa restauracji">
        <input type="text" id="restaurant-address" placeholder="Adres restauracji">
        <input type="date" id="visit-date">
        <input type="number" id="rating" placeholder="Ocena (1-10)" min="1" max="10">
        <input type="text" id="recommendation" placeholder="Rekomendacja">
        <input type="text" id="with-what" placeholder="Z czym spożywać (opcjonalnie)">
        <textarea id="comment" placeholder="Komentarz (opcjonalnie)"></textarea>
        <button id="edit-review-btn" disabled>Edytuj recenzję</button>
    </div>
</div>

<footer>Andrii Omelchuk 67349</footer>
</body>
</html>
