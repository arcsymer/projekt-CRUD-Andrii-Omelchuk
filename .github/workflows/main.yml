name: CI/CD Full Deploy (FoodReview)

on:
  push:
    branches:
      - main

jobs:
  validate-php:
    name: Validate PHP (safe)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show directory structure
        run: |
          echo "Current working directory: $GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE

      - name: Validate PHP syntax
        run: |
          if [ -d "$GITHUB_WORKSPACE/foodreview" ]; then
            echo "Checking PHP syntax in all files..."
            ERRORS=0
            for file in $(find $GITHUB_WORKSPACE/foodreview -name "*.php"); do
              php -l "$file"
              if [ $? -ne 0 ]; then
                ERRORS=$((ERRORS+1))
              fi
            done
            echo "PHP files with errors: $ERRORS"
            if [ $ERRORS -ne 0 ]; then
              echo "::warning ::PHP syntax errors detected! Check logs above."
            fi
          else
            echo "::warning ::Folder 'foodreview' not found, skipping PHP validation."
          fi

  lint-js-css:
    name: Lint JS and CSS (safe)
    runs-on: ubuntu-latest
    needs: validate-php
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Lint CSS
        run: |
          if [ -d "$GITHUB_WORKSPACE/foodreview" ]; then
            cd $GITHUB_WORKSPACE/foodreview
            npm init -y
            npm install stylelint stylelint-config-standard --save-dev
            set +e
            npx stylelint "**/*.css" --allow-empty-input
            if [ $? -ne 0 ]; then
              echo "::warning ::CSS lint errors detected"
            fi
            set -e
          else
            echo "::warning ::Folder 'foodreview' not found, skipping CSS lint."
          fi

      - name: Lint JS
        run: |
          if [ -d "$GITHUB_WORKSPACE/foodreview" ]; then
            cd $GITHUB_WORKSPACE/foodreview
            npm install eslint eslint-config-standard --save-dev
            set +e
            npx eslint "**/*.js"
            if [ $? -ne 0 ]; then
              echo "::warning ::JS lint errors detected"
            fi
            set -e
          else
            echo "::warning ::Folder 'foodreview' not found, skipping JS lint."
          fi

  deploy:
    name: Deploy via FTP (AwardSpace)
    runs-on: ubuntu-latest
    needs: lint-js-css
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        if: ${{ always() }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ${{ github.workspace }}/foodreview/
          server-dir: /foodreview.mywebcommunity.org/
          log-level: verbose
          exclude: |
            .github
            *.yml
            .git
          dry-run: false
          state-name: ftp-deploy-state
