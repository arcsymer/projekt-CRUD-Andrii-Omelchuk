name: CI/CD Full Deploy (FoodReview)

on:
  push:
    branches:
      - main

jobs:
  validate-php:
    name: Validate PHP (safe)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate PHP syntax
        run: |
          echo "Checking PHP syntax in all files..."
          ERRORS=0
          for file in $(find foodreviews/ -name "*.php"); do
            php -l "$file"
            if [ $? -ne 0 ]; then
              ERRORS=$((ERRORS+1))
            fi
          done
          echo "PHP files with errors: $ERRORS"
          if [ $ERRORS -ne 0 ]; then
            echo "::warning ::PHP syntax errors detected! Check logs above."
          fi

  lint-js-css:
    name: Lint JS and CSS (safe)
    runs-on: ubuntu-latest
    needs: validate-php
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install stylelint and eslint
        run: |
          cd foodreviews
          npm init -y
          npm install stylelint stylelint-config-standard eslint eslint-config-standard --save-dev

      - name: Lint CSS
        run: |
          cd foodreviews
          echo "Linting CSS..."
          npx stylelint "**/*.css" --allow-empty-input || true

      - name: Lint JS
        run: |
          cd foodreviews
          echo "Linting JS..."
          npx eslint "**/*.js" || true

  deploy:
    name: Deploy via FTP (Incremental)
    runs-on: ubuntu-latest
    needs: lint-js-css
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./foodreviews
          server-dir: /public_html/
          log-level: verbose
          exclude: |
            .github
            *.yml
            tests
            .git
          dry-run: false
          state-name: ftp-deploy-state
