name: Full CI/CD Deploy (FoodReview)

on:
  push:
    branches:
      - main

jobs:
  validate-php:
    name: Validate PHP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate PHP syntax
        run: find . -name "*.php" -exec php -l {} \;

  lint-js-css:
    name: Lint JS and CSS
    runs-on: ubuntu-latest
    needs: validate-php
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install stylelint and eslint
        run: |
          npm init -y
          npm install stylelint stylelint-config-standard eslint eslint-config-standard --save-dev

      - name: Lint CSS
        run: npx stylelint "**/*.css"

      - name: Lint JS
        run: npx eslint "**/*.js"

  deploy:
    name: Deploy via FTP (Incremental)
    runs-on: ubuntu-latest
    needs: lint-js-css
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./
          server-dir: /public_html/
          log-level: verbose
          exclude: |
            .github
            *.yml
            tests
          dry-run: false
          state-name: ftp-deploy-state
